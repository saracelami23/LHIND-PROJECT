plugins {
    id 'java'
}

group 'com.test'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.4.0'
    implementation 'org.testng:testng:7.6.1'
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.17.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.17.1'
    implementation group: 'org.apache.poi', name: 'poi', version: '5.1.0'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '5.1.0'
    implementation group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-scratchpad', version: '5.1.0'
    implementation group: 'io.netty', name: 'netty-handler', version: '4.1.68.Final'
    implementation group: 'net.savantly', name: 'parent-pom', version: '1.0.0-RELEASE', ext: 'pom'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
}

test {
    useTestNG()
}